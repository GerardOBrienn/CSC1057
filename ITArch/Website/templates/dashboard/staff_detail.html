<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .staff-details {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .staff-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .actions a {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .actions a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'dashboard-product' %}">Products</a>
        <a href="{% url 'dashboard-order' %}">Orders</a>
        <a href="{% url 'dashboard-staff' %}">Staff</a>
        <a href="{% url 'customer-list' %}">Customers</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Staff Details</h1>
        
        <!-- Staff Details Section -->
        <div class="staff-details">
            <p><strong>Username:</strong> {{ worker.username }}</p>
            <p><strong>Email:</strong> {{ worker.email }}</p>
            <p><strong>Full Name:</strong> {{ worker.first_name }} {{ worker.last_name }}</p>
            <p><strong>Date Joined:</strong> {{ worker.date_joined }}</p>
            <p><strong>Role:</strong> {{ worker.role }}</p>
        </div>

        <!-- Back to Staff List -->
        <div class="actions">
            <a href="{% url 'dashboard-staff' %}">Back to Staff List</a>
        </div>
    </div>

</body>
</html>
