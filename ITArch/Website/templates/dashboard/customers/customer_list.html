<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Navbar Styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        /* Logo or Company Name styling */
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-right: 40px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(128, 0, 128, 0.8); /* Purple shadow */
        }

        .navbar .logo span {
            color: white; /* Ensure the color is white */
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .customer-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .customer-box {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .customer-box h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .customer-box p {
            font-size: 14px;
            color: #555;
        }

        .actions {
            margin-top: 15px;
        }

        .actions a {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .actions a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <span>The</span> Tech Wizards
        </div>
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'dashboard-product' %}">Products</a>
        <a href="{% url 'dashboard-order' %}">Orders</a>
        <a href="{% url 'dashboard-staff' %}">Staff</a>
        <a href="{% url 'customer-list' %}">Customers</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Customer List</h1>

        <!-- Customer List -->
        <div class="customer-list">
            {% for customer in customers %}
                <div class="customer-box">
                    <h3>{{ customer.user.username }}</h3>
                    <p>Email: {{ customer.user.email }}</p>
                    <p>Phone: {{ customer.phone_number }}</p>
                    <p>Address: {{ customer.address }}</p>
                    <div class="actions">
                        <a href="{% url 'customer-detail' customer.id %}">View Details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
