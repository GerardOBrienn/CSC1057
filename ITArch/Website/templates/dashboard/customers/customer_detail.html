<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .customer-details {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .customer-details p {
            font-size: 16px;
            color: #555;
        }

        .actions {
            margin-top: 15px;
        }

        .actions a {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .actions a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'dashboard-product' %}">Products</a>
        <a href="{% url 'dashboard-order' %}">Orders</a>
        <a href="{% url 'dashboard-staff' %}">Staff</a>
        <a href="{% url 'customer-list' %}">Customers</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Customer Detail</h1>

        <!-- Customer Details -->
        <div class="customer-details">
            <h3>{{ customer.user.username }}</h3>
            <p>Email: {{ customer.user.email }}</p>
            <p>Phone: {{ customer.phone_number }}</p>
            <p>Address: {{ customer.address }}</p>
            <p>Joined: {{ customer.user.date_joined }}</p>
            <div class="actions">
                <a href="{% url 'customer-update' customer.id %}">Edit</a>
                <a href="{% url 'customer-delete' customer.id %}">Delete</a>
            </div>
        </div>
    </div>

</body>
</html>
