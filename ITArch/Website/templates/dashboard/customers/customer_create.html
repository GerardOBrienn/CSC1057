<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            margin-top: 40px;
            text-align: center;
        }

        form input,
        form textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'dashboard-product' %}">Products</a>
        <a href="{% url 'dashboard-order' %}">Orders</a>
        <a href="{% url 'dashboard-staff' %}">Staff</a>
        <a href="{% url 'customer-list' %}">Customers</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Create Customer</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Customer</button>
        </form>
    </div>

</body>
</html>
