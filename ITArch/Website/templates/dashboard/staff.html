<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        /* Logo or Company Name styling */
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-right: 40px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(128, 0, 128, 0.8); /* Purple shadow */
        }

        .navbar .logo span {
            color: white; /* Ensure the color is white */
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .staff-list {
            list-style-type: none;
            padding: 0;
        }

        .staff-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .staff-item h3 {
            margin: 0;
        }

        .staff-item a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }

        .staff-item a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <span>The</span> Tech Wizards
        </div>
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'dashboard-product' %}">Products</a>
        <a href="{% url 'dashboard-order' %}">Orders</a>
        <a href="{% url 'dashboard-staff' %}">Staff</a>
        <a href="{% url 'customer-list' %}">Customers</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Staff Members</h1>
        
        <!-- Staff List -->
        <ul class="staff-list">
            {% for worker in workers %}
                <li class="staff-item">
                    <h3>{{ worker.username }} - {{ worker.email }}</h3>
                    <a href="{% url 'dashboard-staff-detail' worker.id %}">View Details</a>
                </li>
            {% empty %}
                <p>No staff members available.</p>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
